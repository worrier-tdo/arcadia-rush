<header class="hero"><div class="container"><h1>Leaderboard</h1><p>Top scores saved in your browser.</p></div></header>
<section class="section container"><div class="card"><div id="lb">Loading…</div></div></section>
<script>(function(){const el=document.getElementById('lb');const lb=JSON.parse(localStorage.getItem('ar_leaderboard')||'[]');if(!lb.length){el.textContent='No scores yet. Play the game!';return;}const rows=lb.slice(0,50).map((r,i)=>`<tr><td>#${i+1}</td><td>${r.score}</td><td>${new Date(r.at).toLocaleString()}</td></tr>`).join('');el.innerHTML=`<table style="width:100%"><thead><tr><th>Rank</th><th>Score</th><th>When</th></tr></thead><tbody>${rows}</tbody></table>`;})();</script>
